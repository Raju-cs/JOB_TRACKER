{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-calendar-plus me-2"></i>
                        Schedule Interview
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Candidate and Job Info -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6>Candidate Information</h6>
                            <p class="mb-1"><strong>Name:</strong> {{ candidate.username }}</p>
                            <p class="mb-1"><strong>Email:</strong> {{ candidate.email }}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Job Information</h6>
                            <p class="mb-1"><strong>Position:</strong> {{ job.title }}</p>
                            <p class="mb-1"><strong>Company:</strong> {{ job.company }}</p>
                        </div>
                    </div>

                    <form method="POST" id="interviewForm">
                        <!-- Interview Type -->
                        <div class="mb-3">
                            <label for="interview_type" class="form-label">Interview Type *</label>
                            <select class="form-select" id="interview_type" name="interview_type" required>
                                <option value="">Select Interview Type</option>
                                {% for key, value in interview_types.items() %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Date and Time -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="interview_date" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="interview_date" name="interview_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="interview_time" class="form-label">Time *</label>
                                <input type="time" class="form-control" id="interview_time" name="interview_time" required>
                            </div>
                        </div>

                        <!-- Duration -->
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (minutes)</label>
                            <select class="form-select" id="duration" name="duration">
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60" selected>60 minutes</option>
                                <option value="90">90 minutes</option>
                                <option value="120">120 minutes</option>
                            </select>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location / Meeting Link</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="Physical address or virtual meeting link">
                        </div>

                        <!-- Interviewer Name -->
                        <div class="mb-3">
                            <label for="interviewer_name" class="form-label">Interviewer Name</label>
                            <input type="text" class="form-control" id="interviewer_name" name="interviewer_name" 
                                   placeholder="Name of the interviewer">
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="4" 
                                      placeholder="Any additional notes or instructions for the candidate..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('view_applications', job_id=job.id) }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left me-1"></i> Back to Applications
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calendar-check me-1"></i> Schedule Interview
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('interview_date');
    const timeInput = document.getElementById('interview_time');
    const form = document.getElementById('interviewForm');
    
    // Set min date to today
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
    
    // Set default date to today
    dateInput.value = today;
    
    // Update time min value when date changes
    dateInput.addEventListener('change', function() {
        if (this.value === today) {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeInput.min = `${hours}:${minutes}`;
            
            // If current time is set as min and time input is empty, set to next hour
            if (!timeInput.value) {
                const nextHour = (now.getHours() + 1) % 24;
                timeInput.value = `${nextHour.toString().padStart(2, '0')}:00`;
            }
        } else {
            timeInput.min = '00:00';
            // Set default time to 09:00 if not set
            if (!timeInput.value) {
                timeInput.value = '09:00';
            }
        }
    });
    
    // Form validation
    form.addEventListener('submit', function(e) {
        const selectedDate = new Date(dateInput.value + ' ' + timeInput.value);
        const now = new Date();
        
        if (selectedDate <= now) {
            e.preventDefault();
            alert('Interview must be scheduled for a future date and time.');
            return false;
        }
        
        return true;
    });
    
    // Trigger change event on page load to set initial time constraints
    dateInput.dispatchEvent(new Event('change'));
});
</script>

<style>
.form-label {
    font-weight: 600;
    color: #495057;
}

.form-control, .form-select {
    border-radius: 0.375rem;
    border: 1px solid #ced4da;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus, .form-select:focus {
    border-color: #4361ee;
    box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
}

.card {
    border: none;
    border-radius: 0.5rem;
}

.card-header {
    border-radius: 0.5rem 0.5rem 0 0 !important;
}
</style>
{% endblock %}
