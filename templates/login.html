<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOB TRACKER - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Page wrapper */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            overflow: hidden;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 15s linear infinite;
        }

        .shape1 { width: 200px; height: 200px; background: #667eea; top: 10%; left: 15%; animation-duration: 20s; }
        .shape2 { width: 150px; height: 150px; background: #764ba2; top: 70%; left: 70%; animation-duration: 25s; }
        .shape3 { width: 100px; height: 100px; background: #ff758c; top: 40%; left: 50%; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg);}
            50% { transform: translateY(-50px) rotate(180deg);}
            100% { transform: translateY(0px) rotate(360deg);}
        }

        /* Site name */
        .site-name {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }

        /* Login card */
        .login-card {
            position: relative;
            z-index: 2;
            background: #ffffff;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover { transform: translateY(-5px); }

        .login-card h1 {
            margin-bottom: 25px;
            font-size: 2.2rem;
            color: #333;
        }

        .login-card input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-card input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102,126,234,0.4);
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
           /* Small registration option */
        .register-option {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #667eea;
        }

        .register-option a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }

        .register-option a:hover {
            text-decoration: underline;
        }

        /* Toast container */
        .toast-container {
            z-index: 1200;
        }
    </style>
</head>
<body>

<div class="site-name">JOB TRACKER</div>

<div class="login-page">
    <!-- Floating shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <!-- Login card -->
    <div class="login-card">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-option">
        Don't have an account? <a href="{{ url_for('signup') }}">Register here</a>
    </div>
    </div>
    
</div>

<!-- Toasts for flashed messages -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="toast align-items-center text-bg-{{ 'danger' if category == 'error' else category }} border-0 mb-2 flash-toast"
                     role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ msg }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize all toasts
    window.addEventListener('DOMContentLoaded', (event) => {
        const toastElList = [].slice.call(document.querySelectorAll('.toast'))
        toastElList.map(function(toastEl) {
            const option = { delay: 5000 }
            const bsToast = new bootstrap.Toast(toastEl, option)
            bsToast.show()
        })
    });
</script>

</body>
</html>
