{% extends "base.html" %}
{% block content %}
<h3>My Resume</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Skills (comma separated)</label>
    <textarea name="skills" class="form-control">{{ resume.skills if resume else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Experience (years)</label>
    <input type="number" name="experience" class="form-control" value="{{ resume.experience if resume else '' }}">
  </div>
  <button type="submit" class="btn btn-primary">Save Resume</button>
</form>
{% endblock %}
