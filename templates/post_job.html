{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Job Post Card -->
            <div class="card shadow-lg rounded-4 p-4">
                <h1 class="text-center mb-4" style="color: #333;">Post a New Job</h1>
                <form method="post">
                    <input type="text" name="title" placeholder="Job Title" required class="form-control mb-3 p-3 shadow-sm">
                    
                    <textarea name="description" placeholder="Job Description" required class="form-control mb-3 rounded-3 p-3 shadow-sm" rows="4"></textarea>
                    
                    <input type="text" name="company" placeholder="Company Name" required class="form-control mb-3 p-3 shadow-sm">
                    
                    <select name="job_type" class="form-control mb-3 p-3 shadow-sm" required>
                        <option value="">-- Select Job Type --</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                        <option value="Remote">Remote</option>
                    </select>
                    
                    <select name="experience_level" class="form-control mb-3 p-3 shadow-sm" required>
                        <option value="">-- Select Experience Level --</option>
                        <option value="Entry">Entry Level</option>
                        <option value="Mid">Mid Level</option>
                        <option value="Senior">Senior Level</option>
                        <option value="Lead">Lead</option>
                    </select>
                    
                    <input type="text" name="job_location" placeholder="Job Location" required class="form-control mb-3 p-3 shadow-sm">
                    <input type="text" name="salary" placeholder="Salary" required class="form-control mb-3 p-3 shadow-sm">
                    <input type="text" name="skill" placeholder="Skill" required class="form-control mb-3 p-3 shadow-sm">
                    <input type="text" name="requirement" placeholder="Requirement" required class="form-control mb-3 p-3 shadow-sm">
                    <input type="text" name="perks" placeholder="Perks & Benefits" required class="form-control mb-4 p-3 shadow-sm">
                    
                    <button type="submit" class="btn btn-success w-100 py-3 shadow-sm">Post Job</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Card hover effect */
    .card:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
    }

    /* Input hover/focus */
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
    }

    /* Button hover */
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
    }
</style>
{% endblock %}
